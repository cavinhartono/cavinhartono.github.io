<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../../css/v3/style.css" />
    <title>Cavin Hartono - My Portfolio Web</title>
    <style>
      body {
        font-family: "Inter Tight", sans-serif;
      }

      .serif {
        font-family: "NeverMind Serif", serif;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <nav class="nav">
          <a href="#" class="link active"
            ><ion-icon name="home-outline"></ion-icon

            ><ion-icon name="albums-outline"></ion-icon

          <a href="#" class="link"><ion-icon name="book-outline"></ion-icon></a>

        <div class="action">
          <button type="button" class="link">
            <ion-icon name="moon-outline"></ion-icon>

          <a href="#" class="btn primary">
            <ion-icon name="add-outline"></ion-icon>

          <ul class="available">

              <div class="action">
                <a href="#" class="btn primary">
                  <ion-icon name="add-outline"></ion-icon>
                  Hire Me
                </a>
                <a href="#" class="btn primary-outline">
                  <ion-icon name="copy-outline"></ion-icon>
                  Download
                </a>
              </div>
            </div>
            <figure class="photo">
              <img
                src="../../images/77716310-removebg-preview.png"
                alt="Cavin Hartono Putra from Profile Github"
              />
            </figure>
          </div>
        </section>
        <div class="projects">
          <div class="action">
            <h2 class="title">Recent Projects</h2>
            <a href="#" class="btn">
              View All
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </a>
          </div>
        </div>
        <footer class="footer" style="text-align: center; font-size: 0.75rem">
          &COPY; 2025 &HorizontalLine;
          <a href="https://www.github.com/cavinhartono"><u>Cavin Hartono</u></a>
        </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
